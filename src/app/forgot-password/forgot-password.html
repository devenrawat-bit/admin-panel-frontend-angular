<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <i class="fa-solid fa-lock"></i>
    </div>

    <h2>Forgot Password?</h2>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="hasError('email')"
        />
        <small class="error-text" *ngIf="hasError('email') && forgotPasswordForm.get('email')?.hasError('required')">
          Email is required
        </small>
        <small class="error-text" *ngIf="hasError('email') && forgotPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </small>
      </div>

      <div class="success-message" *ngIf="successMessage">
        <i class="fa-solid fa-circle-check"></i>
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fa-solid fa-circle-exclamation"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-submit" [disabled]="submitting">
        <span *ngIf="!submitting">Send Reset Link</span>
        <span *ngIf="submitting">
          <i class="fa-solid fa-spinner fa-spin"></i> Sending...
        </span>
      </button>

      <div class="back-to-login">
        <a routerLink="/login">
          <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
