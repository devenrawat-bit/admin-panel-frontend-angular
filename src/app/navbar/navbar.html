<nav class="navbar">
  <div class="navbar-container">
    <!-- Left: Menu Toggle -->
    <div class="navbar-left">
      <button class="hamburger-btn" (click)="onToggleSidebar()" title="Toggle Sidebar">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Center: Empty (removed "Admin Panel" text) -->
    <div class="navbar-center"></div>

    <!-- Right: Profile & Logout -->
    <div class="navbar-right">
      <div class="profile-menu-wrapper">
        <!-- Profile Icon -->
        <button class="profile-btn" (click)="toggleProfileMenu()" [class.active]="showProfileMenu">
          <img [src]="user.profileImage" [alt]="user.name" class="profile-img" />
        </button>

        <!-- Dropdown Menu -->
        <div class="profile-dropdown" [class.show]="showProfileMenu" (mouseleave)="closeProfileMenu()">
          <div class="dropdown-header">
            <img [src]="user.profileImage" [alt]="user.name" class="dropdown-profile-img" />
            <div class="dropdown-info">
              <div class="dropdown-name">{{ user.name }}</div>
              <div class="dropdown-email">{{ user.role }}</div>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-btn" (click)="onLogout()">
            <i class="fa-solid fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
